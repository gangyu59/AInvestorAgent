<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInvestorAgent 测试中心</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab:hover { background: rgba(255, 255, 255, 0.15); }
        .tab.active {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            text-align: center;
        }
        .status-card h3 { font-size: 0.85em; color: #999; margin-bottom: 10px; }
        .status-card .number { font-size: 2.2em; font-weight: bold; }
        .status-card.passed .number { color: #4ade80; }
        .status-card.failed .number { color: #f87171; }
        .status-card.total .number { color: #60a5fa; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: #e0e0e0; }
        .btn-danger { background: linear-gradient(90deg, #f87171 0%, #ef4444 100%); color: white; }
        .btn-success { background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%); color: white; }

        .grid-2 {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #4facfe;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .test-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
        }
        .test-item:hover { background: rgba(255, 255, 255, 0.1); }
        .test-item.passed { border-left-color: #4ade80; }
        .test-item.failed { border-left-color: #f87171; }

        .log-output {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-line {
            padding: 3px 0;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }
        .log-line.error { color: #f87171; font-weight: 500; }
        .log-line.success { color: #4ade80; }
        .log-line.info { color: #60a5fa; }
        .log-line.warning { color: #fbbf24; }

        /* ✅ 新增：代码块样式 */
        .log-line.code {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #60a5fa;
            padding-left: 10px;
            margin: 5px 0;
            color: #e0e0e0;
        }

        /* ✅ 新增：堆栈样式 */
        .log-line.traceback {
            background: rgba(248, 113, 113, 0.1);
            border-left: 3px solid #f87171;
            padding-left: 10px;
            margin: 5px 0;
            color: #fca5a5;
            font-size: 0.9em;
        }

        /* ✅ 新增：断言失败样式 */
        .log-line.assertion {
            background: rgba(251, 191, 36, 0.1);
            border-left: 3px solid #fbbf24;
            padding-left: 10px;
            margin: 5px 0;
            color: #fcd34d;
        }

        /* ✅ 新增：分隔线样式 */
        .log-separator {
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .locust-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .locust-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
        }
        .locust-card h3 {
            color: #4facfe;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 0.9em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .report-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        .report-card h4 {
            color: #4facfe;
            margin-bottom: 8px;
        }
        .report-card .meta {
            font-size: 0.85em;
            color: #999;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧪 AInvestorAgent 测试中心</h1>
            <p style="font-size: 0.9em; color: #888;">
                完整测试套件：40 个测试文件 | 目标：100% 通过率 ✅
            </p>
            <div style="margin-top: 10px; display: flex; gap: 15px; justify-content: center; font-size: 0.85em;">
                <span>🤖 智能体(8)</span>
                <span>🔗 集成(4)</span>
                <span>✓ 验证(5)</span>
                <span>🔸 回归(3)</span>
                <span>⚡ 性能(3)</span>
                <span>💪 压力(5)</span>
                <span>🔒 安全(5)</span>
                <span>🎨 UI(7)</span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('unit')">📋 单元测试</button>
            <button class="tab" onclick="switchTab('locust')">🔥 Locust 压测</button>
            <button class="tab" onclick="switchTab('reports')">📊 性能报告</button>
        </div>

        <!-- 单元测试面板 -->
        <div id="unit-tab" class="tab-content active">
            <div class="status-bar">
                <div class="status-card total">
                    <h3>总测试</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
                <div class="status-card passed">
                    <h3>✓ 通过</h3>
                    <div class="number" id="passedCount">0</div>
                </div>
                <div class="status-card failed">
                    <h3>✗ 失败</h3>
                    <div class="number" id="failedCount">0</div>
                </div>
                <div class="status-card">
                    <h3>通过率</h3>
                    <div class="number" id="passRate" style="color: #a78bfa;">0%</div>
                </div>
            </div>

            <!-- ⚠️ 新增：强制真实数据警告 -->
            <div style="background: linear-gradient(90deg, #f87171 0%, #ef4444 100%); color: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 20px; font-weight: 600; text-align: center;">
                ⚠️ 仅使用真实数据库数据 - 已禁用Mock模式
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="runAllTests()">运行全部</button>
                <button class="btn btn-secondary" onclick="clearResults()">清除结果</button>
                <button class="btn btn-secondary" onclick="downloadLog()">下载日志</button>
            </div>

            <div class="grid-2">
                <div class="section">
                    <h2>测试列表</h2>
                    <div id="testContainer" style="max-height: 600px; overflow-y: auto;"></div>
                </div>

                <div class="section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2 style="margin: 0;">测试日志</h2>
                        <button class="btn btn-secondary" style="padding: 8px 16px;" onclick="copyAllLogs()">
                            复制日志
                        </button>
                    </div>
                    <div class="log-output" id="logContent"></div>
                </div>
            </div>
        </div>

        <!-- Locust 压测面板 -->
        <div id="locust-tab" class="tab-content">
            <div class="locust-section">
                <div class="locust-card">
                    <h3>🔥 启动 Locust 压测</h3>

                    <div class="form-group">
                        <label>用户数 (Users)</label>
                        <input type="number" id="locustUsers" value="100" min="1">
                    </div>

                    <div class="form-group">
                        <label>每秒生成用户数 (Spawn Rate)</label>
                        <input type="number" id="locustSpawnRate" value="10" min="1">
                    </div>

                    <div class="form-group">
                        <label>运行时长 (秒)</label>
                        <input type="number" id="locustRunTime" value="60" min="10">
                    </div>

                    <button class="btn btn-success" onclick="startLocust()" style="width: 100%; margin-top: 10px;">
                        启动压测
                    </button>

                    <button class="btn btn-danger" onclick="stopLocust()" style="width: 100%; margin-top: 10px;">
                        停止压测
                    </button>

                    <button class="btn btn-secondary" onclick="openLocustUI()" style="width: 100%; margin-top: 10px;">
                        打开 Locust Web UI
                    </button>
                </div>

                <div class="locust-card">
                    <h3>📈 实时状态</h3>
                    <div id="locustStatus" class="log-output" style="max-height: 400px;">
                        等待启动压测...
                    </div>
                </div>
            </div>

            <div class="section" style="margin-top: 20px;">
                <h2>Locust 配置文件</h2>
                <div class="log-output" style="max-height: 300px;">
                    <pre id="locustfileContent">加载中...</pre>
                </div>
            </div>
        </div>

        <!-- 性能报告面板 -->
        <div id="reports-tab" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="generateReport()">生成新报告</button>
                <button class="btn btn-secondary" onclick="refreshReports()">刷新列表</button>
            </div>

            <div class="section">
                <h2>📊 历史报告</h2>
                <div id="reportsContainer" class="report-grid">
                    <p style="color: #999;">加载报告列表...</p>
                </div>
            </div>

            <div class="section" style="margin-top: 20px;">
                <h2>最新报告预览</h2>
                <div id="reportPreview" class="log-output" style="max-height: 500px;">
                    选择一个报告查看详情...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let testResults = {};

        // 标签切换
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'locust') loadLocustfile();
            if (tabName === 'reports') refreshReports();
        }

        // ========== 单元测试部分 ==========
        const TEST_SUITES = {
            'tests/agents': {
                title: '🤖 智能体测试',
                tests: [
                    'test_all_agents.py',
                    'test_agent_coordination.py',
                    'test_data_ingestor.py',
                    'test_data_cleaner.py',
                    'test_signal_researcher.py',
                    'test_backtest_engineer.py',
                    'test_risk_manager.py',
                    'test_portfolio_manager.py'
                ]
            },
            'tests/integration': {
                title: '🔗 集成测试',
                tests: [
                    'test_end_to_end.py',
                    'test_agent_pipeline.py',
                    'test_api_integration.py',
                    'test_orchestrator_flow.py'
                ]
            },
            'tests/validation': {
                title: '✓ 验证测试',
                tests: [
                    'test_data_quality.py',
                    'test_data_consistency.py',
                    'test_factor_ic.py',
                    'test_sentiment_accuracy.py',
                    'test_backtest_accuracy.py'
                ]
            },
            'tests/regression': {
                title: '🔸 回归测试',
                tests: [
                    'test_scores_snapshot.py',
                    'test_portfolio_snapshot.py',
                    'test_api_contract.py'
                ]
            },
            'tests/performance': {
                title: '⚡ 性能测试',
                tests: [
                    'test_latency.py',
                    'test_throughput.py',
                    'test_concurrent.py'
                ]
            },
            'tests/stress': {
                title: '💪 压力测试',
                tests: [
                    'test_market_crash.py',
                    'test_extreme_scenarios.py',
                    'test_failure_recovery.py',
                    'test_data_overflow.py',
                    'test_resource_exhaustion.py'
                ]
            },
            'tests/security': {
                title: '🔒 安全测试',
                tests: [
                    'test_injection.py',
                    'test_xss.py',
                    'test_authentication.py',
                    'test_authorization.py',
                    'test_data_sanitization.py'
                ]
            },
            'tests/ui': {
                title: '🎨 UI测试',
                tests: [
                    'test_homepage.py',
                    'test_stock_page.py',
                    'test_portfolio_page.py',
                    'test_simulator_page.py',
                    'test_charts.py',
                    'test_navigation.py',
                    'test_responsiveness.py'
                ]
            }
        };

        function initTests() {
            const container = document.getElementById('testContainer');
            let totalTests = 0;

            Object.entries(TEST_SUITES).forEach(([path, suite]) => {
                totalTests += suite.tests.length;
                const section = document.createElement('div');
                section.innerHTML = `<h3 style="color: #4facfe; margin: 15px 0 10px;">${suite.title}</h3>`;

                suite.tests.forEach((testFile, idx) => {
                    const item = document.createElement('div');
                    item.className = 'test-item';
                    item.id = `test-${path}-${idx}`;
                    item.innerHTML = `
                        <span>${testFile}</span>
                        <button class="btn btn-primary" style="padding: 5px 12px; font-size: 0.8em;"
                                onclick="runTest('${path}', '${testFile}', ${idx})">运行</button>
                    `;
                    section.appendChild(item);
                });

                container.appendChild(section);
            });

            document.getElementById('totalCount').textContent = totalTests;
        }

        async function runTest(path, testFile, idx) {
            const testKey = `${path}/${testFile}`;
            const itemEl = document.getElementById(`test-${path}-${idx}`);

            itemEl.className = 'test-item running';
            addLog(`\n${'='.repeat(60)}`, 'info');
            addLog(`▶ 运行: ${testFile}`, 'info');
            addLog(`路径: ${testKey}`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/testing/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: testKey, test: null })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.passed) {
                    itemEl.className = 'test-item passed';
                    testResults[testKey] = { passed: true };
                    addLog(`✓ 测试通过 (${result.duration}s)`, 'success');
                    addLog(`摘要: ${result.summary}`, 'success');
                } else {
                    itemEl.className = 'test-item failed';
                    testResults[testKey] = { passed: false };
                    addLog(`✗ 测试失败 (${result.duration}s)`, 'error');
                    addLog(`摘要: ${result.summary}`, 'error');

                    // ✅ 恢复详细的 debug 信息
                    if (result.stderr) {
                        addLog(`\n📋 STDERR 输出:`, 'error');
                        addLog(result.stderr, 'error');
                    }

                    if (result.stdout) {
                        addLog(`\n📋 STDOUT 输出:`, 'info');
                        addLog(result.stdout, 'info');
                    }

                    // ✅ 显示失败的具体测试用例
                    if (result.failed_tests && result.failed_tests.length > 0) {
                        addLog(`\n❌ 失败的测试用例:`, 'error');
                        result.failed_tests.forEach(test => {
                            addLog(`  - ${test}`, 'error');
                        });
                    }

                    // ✅ 显示错误堆栈
                    if (result.traceback) {
                        addLog(`\n🔍 错误堆栈:`, 'error');
                        addLog(result.traceback, 'error');
                    }

                    // ✅ 显示断言失败信息
                    if (result.assertion_errors) {
                        addLog(`\n⚠️ 断言失败:`, 'error');
                        result.assertion_errors.forEach(err => {
                            addLog(`  ${err}`, 'error');
                        });
                    }
                }

            } catch (error) {
                itemEl.className = 'test-item failed';
                testResults[testKey] = { passed: false };
                addLog(`✗ 请求失败: ${error.message}`, 'error');
                addLog(`\n可能原因:`, 'error');
                addLog(`- 后端未启动 (运行: python run.py)`, 'error');
                addLog(`- 端口不对 (检查是否在 8000 端口)`, 'error');
                addLog(`- CORS问题 (使用 http-server 打开HTML)`, 'error');
            }

            addLog(`${'='.repeat(60)}\n`, 'info');
            updateStats();
        }

        async function runAllTests() {
            for (const [path, suite] of Object.entries(TEST_SUITES)) {
                for (let idx = 0; idx < suite.tests.length; idx++) {
                    await runTest(path, suite.tests[idx], idx);
                    await new Promise(r => setTimeout(r, 100));
                }
            }
        }

        function updateStats() {
            let passed = 0, failed = 0;
            Object.values(testResults).forEach(r => {
                if (r.passed) passed++; else failed++;
            });
            const total = passed + failed;
            const rate = total > 0 ? ((passed / total) * 100).toFixed(0) : 0;

            document.getElementById('passedCount').textContent = passed;
            document.getElementById('failedCount').textContent = failed;
            document.getElementById('passRate').textContent = rate + '%';
        }

        function clearResults() {
            testResults = {};
            document.querySelectorAll('.test-item').forEach(el => el.className = 'test-item');
            document.getElementById('logContent').innerHTML = '';
            updateStats();
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('logContent');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        function downloadLog() {
            const logText = Array.from(document.querySelectorAll('.log-line'))
                .map(el => el.textContent).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-log-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
        }

        function copyAllLogs() {
            const logText = Array.from(document.querySelectorAll('.log-line'))
                .map(el => el.textContent).join('\n');
            navigator.clipboard.writeText(logText).then(() => {
                alert('日志已复制到剪贴板');
            });
        }

        // ========== Locust 部分 ==========
        async function loadLocustfile() {
            try {
                const response = await fetch('locustfile.py');
                const content = await response.text();
                document.getElementById('locustfileContent').textContent = content;
            } catch (error) {
                document.getElementById('locustfileContent').textContent =
                    '无法加载 locustfile.py，请确保文件存在';
            }
        }

        async function startLocust() {
            const users = document.getElementById('locustUsers').value;
            const spawnRate = document.getElementById('locustSpawnRate').value;
            const runTime = document.getElementById('locustRunTime').value;

            const statusDiv = document.getElementById('locustStatus');
            statusDiv.innerHTML = '<div class="log-line info">正在启动 Locust...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/testing/locust/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        users: parseInt(users),
                        spawn_rate: parseInt(spawnRate),
                        run_time: parseInt(runTime)
                    })
                });

                const result = await response.json();

                if (result.status === 'started') {
                    statusDiv.innerHTML += '<div class="log-line success">✓ Locust 已启动</div>';
                    statusDiv.innerHTML += `<div class="log-line info">Web UI: <a href="http://localhost:8089" target="_blank" style="color: #4facfe;">http://localhost:8089</a></div>`;

                    // 开始轮询状态
                    pollLocustStatus();
                } else {
                    statusDiv.innerHTML += '<div class="log-line error">✗ 启动失败</div>';
                }
            } catch (error) {
                statusDiv.innerHTML += `<div class="log-line error">✗ 错误: ${error.message}</div>`;
            }
        }

        async function stopLocust() {
            try {
                const response = await fetch(`${API_BASE}/api/testing/locust/stop`, {
                    method: 'POST'
                });
                const result = await response.json();

                const statusDiv = document.getElementById('locustStatus');
                statusDiv.innerHTML += '<div class="log-line info">Locust 已停止</div>';
            } catch (error) {
                console.error('停止 Locust 失败:', error);
            }
        }

        async function pollLocustStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/testing/locust/status`);
                const result = await response.json();

                const statusDiv = document.getElementById('locustStatus');

                if (result.running) {
                    statusDiv.innerHTML = `
                        <div class="log-line success">🟢 运行中</div>
                        <div class="log-line info">总请求: ${result.stats?.num_requests || 0}</div>
                        <div class="log-line info">失败数: ${result.stats?.num_failures || 0}</div>
                        <div class="log-line info">RPS: ${result.stats?.current_rps?.toFixed(2) || 0}</div>
                        <div class="log-line info">平均响应时间: ${result.stats?.avg_response_time?.toFixed(2) || 0}ms</div>
                    `;

                    // 继续轮询
                    setTimeout(pollLocustStatus, 2000);
                } else {
                    statusDiv.innerHTML += '<div class="log-line info">测试已完成</div>';
                }
            } catch (error) {
                console.error('获取状态失败:', error);
            }
        }

        function openLocustUI() {
            window.open('http://localhost:8089', '_blank');
        }

        // ========== 性能报告部分 ==========
        async function refreshReports() {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = '<p style="color: #999;">加载中...</p>';

            try {
                const response = await fetch(`${API_BASE}/api/testing/reports`);
                const reports = await response.json();

                if (reports.length === 0) {
                    container.innerHTML = '<p style="color: #999;">暂无报告</p>';
                    return;
                }

                container.innerHTML = '';
                reports.forEach(report => {
                    const card = document.createElement('div');
                    card.className = 'report-card';
                    card.onclick = () => viewReport(report.filename);

                    const date = new Date(report.timestamp);
                    card.innerHTML = `
                        <h4>📊 ${report.name}</h4>
                        <div class="meta">
                            <div>时间: ${date.toLocaleString('zh-CN')}</div>
                            <div>大小: ${(report.size / 1024).toFixed(2)} KB</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = `<p style="color: #f87171;">加载失败: ${error.message}</p>`;
            }
        }

        async function viewReport(filename) {
            const preview = document.getElementById('reportPreview');
            preview.innerHTML = '<p style="color: #999;">加载报告...</p>';

            try {
                const response = await fetch(`${API_BASE}/api/testing/reports/${filename}`);
                const content = await response.text();

                // 如果是 HTML 报告，直接显示
                if (filename.endsWith('.html')) {
                    preview.innerHTML = `<iframe src="${API_BASE}/api/testing/reports/${filename}"
                        style="width: 100%; height: 600px; border: none; background: white;"></iframe>`;
                } else {
                    preview.innerHTML = `<pre style="white-space: pre-wrap;">${content}</pre>`;
                }
            } catch (error) {
                preview.innerHTML = `<p style="color: #f87171;">加载失败: ${error.message}</p>`;
            }
        }

        async function generateReport() {
            const preview = document.getElementById('reportPreview');
            preview.innerHTML = '<div class="log-line info">正在生成报告...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/testing/generate-report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'full',
                        include_charts: true
                    })
                });

                const result = await response.json();

                if (result.success) {
                    preview.innerHTML += '<div class="log-line success">✓ 报告生成成功</div>';
                    preview.innerHTML += `<div class="log-line info">文件: ${result.filename}</div>`;

                    // 刷新报告列表
                    refreshReports();

                    // 自动查看新报告
                    setTimeout(() => viewReport(result.filename), 500);
                } else {
                    preview.innerHTML += '<div class="log-line error">✗ 报告生成失败</div>';
                }
            } catch (error) {
                preview.innerHTML += `<div class="log-line error">✗ 错误: ${error.message}</div>`;
            }
        }

        // 初始化
        window.onload = () => {
            initTests();
        };
    </script>
</body>
</html>
