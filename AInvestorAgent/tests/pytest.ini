[pytest]
# Pytest配置文件

# 测试路径
testpaths = .

# 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --html=reports/test_report.html
    --self-contained-html

# 标记
markers =
    slow: 慢速测试（>5秒）
    integration: 集成测试
    performance: 性能测试
    ui: UI测试
    security: 安全测试
    stress: 压力测试
    smoke: 冒烟测试
    regression: 回归测试

# 日志
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# 覆盖率
[coverage:run]
source = backend
omit = 
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
